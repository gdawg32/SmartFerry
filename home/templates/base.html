{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> {% block title %} Smart Ferry {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <style>
    #map { height: 380px; }
  </style>
</head>
<body>

  <nav class="flex items-center justify-between flex-wrap bg-gray-900 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <a href="/ "> <span class="font-semibold text-xl tracking-tight">Smart Ferry</span> </a>
    </div>
    <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a href="/tracking" class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4">
          Tracking
        </a>
        <a href="/schedule" class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4">
          Schedule
        </a>
        <a href="/booking" class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white mr-4">
          Booking
        </a>
        <a href="/about" class="block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-white">
          About
        </a>
      </div>
      <div>
        <a href="/login" class="inline-block text-sm font-semibold px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-900 hover:bg-white mt-4 lg:mt-0">Log In</a>
      </div>
    </div>
  </nav>
  {% comment %} header end {% endcomment %}
{% block content %}

{% endblock %}

{% comment %} footer {% endcomment %}

<div class="bg-gray-200">
    <div class="container mx-auto my-8 py-4 px-5 flex flex-wrap flex-col sm:flex-row">
      <p class="text-gray-500 text-sm text-center sm:text-left">© 2023 Smart Ferry —
        <a href="https://twitter.com/" class="text-gray-600 ml-1" target="_blank" rel="noopener noreferrer">@smartferry</a>
      </p>
      
      </div>
      </div>
      
        </body>
        </html>
