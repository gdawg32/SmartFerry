{% extends 'base.html' %}
{% load static %}
{% block title %}Booking{% endblock  %}
{% block content %}


<form class="max-w-xl mx-auto">
    <div class="mb-4 py-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">
        Full Name
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name"
        type="text"
        placeholder="John Smith"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">
        Email Address
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        type="email"
        placeholder="john.smith@example.com"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="phone">
        Phone Number
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="phone"
        type="tel"
        placeholder="555-555-5555"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="departure">
        Departure Port
      </label>
      <select
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="departure"
        name="departure"
      >
        <option value="">Select Departure Port</option>
        <option value="port-1">Port 1</option>
        <option value="port-2">Port 2</option>
        <option value="port-3">Port 3</option>
        <option value="port-4">Port 4</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="arrival">
        Arrival Port
      </label>
      <select
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="arrival"
        name="arrival"
      >
        <option value="">Select Arrival Port</option>
        <option value="port-1">Port 1</option>
        <option value="port-2">Port 2</option>
        <option value="port-3">Port 3</option>
        <option value="port-4">Port 4</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="date">
        Date of Travel
      </label>
      <input
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="date"
        type="date"
        placeholder="YYYY-MM-DD"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="time">
        Time of Travel
        </label>
        <input
           class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           id="time"
           type="time"
           placeholder="--:--"
         />
        
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="passengers">
              Number of Passengers
            </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="passengers"
              type="number"
              min="1"
              max="10"
              placeholder="1-10"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="comments">
              Comments or Special Requests
            </label>
            <textarea
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="comments"
              placeholder="Enter any special requests or comments here"
            ></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit" id="submit" onclick=validateForm()
            >
              Book Now
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="#"
            >
              Cancel
            </a>
          </div>
        </form>

{% endblock  %}
